<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fill Form</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<form>
		<fieldset class="fset1">
			<label for="fname">FIRST NAME </label>
			<input type="text" name="fname" id="fname" placeholder="First Name"><br/>
			
			<label for="lname">LAST NAME</label>
			<input type="text" name="lname" id="lname" placeholder="Last Name" /><br/>
			
			
			<label for="email">EMAIL</label>
			<input type="email" name="email" id="email" placeholder="Email"/><br/>
			
			<label>Country</label>
			<select class="dropdown">
				<option>Choose a Country</option>
				<option value="U.S.A">U.S.A</option>
				<option value="Canada">Canada</option>
				<option value="Mexico">Mexico</option>
				<option value="Japan">Japan</option>
			</select><br/>
			
			<label>Biography</label>
			<textarea class="textbox"></textarea><br/>

		</fieldset>
		<fieldset class="fset2">
			
			<label for="phonenum1">PHONE NUMBER</label>
			<input type="tel" name="phonenum" id="phonenum1" placeholder="+351 999 9999"/><br/>
			
			<label>AFFILIATIONS</label>
			<textarea class="textbox"></textarea><br/>
			
			
			<label>OCCUPATION</label>
			<select class="dropdown">
				<option>Choose an occupation</option>
				<option value="Manager">Manager</option>
				<option value="Software Engineer">Software Engineer</option>
				<option value="Artist">Artist</option>
				<option value="Student">Student</option>
				<option value="Other">Other</option>
			</select><br/>
			
			<label for="cname1">CAT'S NAME</label>
			<input type="text" name="cname" id="cname1" placeholder="Kitty" /><br/>
			
			<label for="favgad1">FAVORITE GADGET</label>
			<input type="text" name="favgad" id="favgad1" placeholder="Annoy-a-tron" /><br/>

		</fieldset>
		<fieldset class="fset3">
			<label>TYPE OF TALENT</label>
			<select class="dropdown">
				<option>Choose a talent</option>
				<option value="Dancing">Dancing</option>
				<option value="Eating">Eating</option>
				<option value="Sleeping">Sleeping</option>
				<option value="Nothing">Nothing</option>
			</select><br/>
			
			<label for="favdrink1">FAVORITE DRINK</label>
			<input type="text" name="favdrink" id="favdrink1" placeholder="Green Tea" /><br/>
			
			
			<label for="spower1">SPECIAL POWER</label>
			<input type="text" name="spower" id="spower1" placeholder="Anti-gravity" /><br/>
			
			<label for="wop1">WEAPON OF CHOICE</label>
			<input type="text" name="wop" id="wop1" placeholder="Lightsaber" /><br/>
			
			<label>COMMENTS</label>
			<textarea class="textbox"></textarea><br/>
		</fieldset>
	</form>
	
</body>
</html>
